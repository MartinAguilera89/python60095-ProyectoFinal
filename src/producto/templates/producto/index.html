{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center mb-4">Producto</h1>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <a href="{% url 'producto:categoria_list' %}" class="text-decoration-none">
                    <div class="card h-100 bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title">Categorías</h5>
                            <p class="card-text">Gestionar categorías de productos</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="{% url 'producto:producto_list' %}" class="text-decoration-none">
                    <div class="card h-100 bg-info text-white">
                        <div class="card-body">
                            <h5 class="card-title">Productos</h5>
                            <p class="card-text">Administrar productos disponibles</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="{% url 'producto:vendedor_list' %}" class="text-decoration-none">
                    <div class="card h-100 bg-warning text-white">
                        <div class="card-body">
                            <h5 class="card-title">Vendedores</h5>
                            <p class="card-text">Gestionar vendedores</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="{% url 'producto:venta_list' %}" class="text-decoration-none">
                    <div class="card h-100 bg-danger text-white">
                        <div class="card-body">
                            <h5 class="card-title">Ventas</h5>
                            <p class="card-text">Ver registro de ventas</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
