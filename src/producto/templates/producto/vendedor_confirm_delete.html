{% extends 'core/base.html' %}

{% block content %}
    <h1>Producto: Vendedores - Eliminación de registro</h1>
    <p>¿Estás seguro que quieres eliminar al vendedor "{{ object.usuario.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, confirmo</button>
    </form>
    <a href="{% url 'producto:vendedor_list' %}"><button>Volver</button></a>
{% endblock content %}
