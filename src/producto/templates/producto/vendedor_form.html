{% extends 'core/base.html' %}

{% block content %}
    {% if form.instance.pk %}
        <h1>Producto: Vendedores - Formulario de edición</h1>
    {% else %}
        <h1>Producto: Vendedores - Formulario de creación</h1>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <a href="{% url 'producto:vendedor_list' %}"><button>Volver</button></a>
    <a href="{% url 'core:index' %}"><button>Inicio</button></a>
{% endblock content %}
