{% extends 'core/base.html' %}

{% block content %}
    <div class="container-fluid py-4">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h2 mb-0 text-gray-800">Categorías</h1>
            <a href="{% url 'producto:categoria_create' %}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Crear Categoría
            </a>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <form class="row g-3 align-items-center" method="get">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group">
                            <input type="text" name="busqueda" class="form-control" placeholder="Buscar categoría..."
                                   value="{{ request.GET.busqueda }}">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Categoría</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for categoria in object_list %}
                                <tr>
                                    <td>{{ categoria }}</td>
                                    <td class="text-end">
                                        <div class="btn-group" role="group">
                                            <a href="{% url 'producto:categoria_detail' categoria.id %}"
                                               class="btn btn-outline-primary btn-sm">
                                                <i class="fas fa-eye"></i>
                                                <span class="ms-1"></span>
                                            </a>
                                            <a href="{% url 'producto:categoria_update' categoria.id %}"
                                               class="btn btn-outline-primary btn-sm">
                                                <i class="fas fa-edit"></i>
                                                <span class="ms-1"></span>
                                            </a>
                                            <a href="{% url 'producto:categoria_delete' categoria.id %}"
                                               class="btn btn-outline-danger btn-sm">
                                                <i class="fas fa-trash"></i>
                                                <span class="ms-1"></span>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="2" class="text-center py-4">
                                        <div class="text-muted">
                                            <i class="fas fa-tags fa-2x mb-3"></i>
                                            <p class="mb-0">No hay categorías disponibles.</p>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-end mt-3">
            <a href="{% url 'producto:index' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
        </div>
    </div>
{% endblock content %}
