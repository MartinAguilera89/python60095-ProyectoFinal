{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Producto: Vendedores - Vista en detalle</h1>

        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Usuario:</dt>
                    <dd class="col-sm-9">{{ object.usuario.username }}</dd>

                    <dt class="col-sm-3">Celular:</dt>
                    <dd class="col-sm-9">{{ object.celular }}</dd>

                    <dt class="col-sm-3">Avatar:</dt>
                    <dd class="col-sm-9">
                        {% if object.avatar %}
                            <img src="{{ object.avatar.url }}" alt="Avatar" class="img-fluid rounded" style="max-width: 200px;">
                        {% else %}
                            <em>Sin avatar</em>
                        {% endif %}
                    </dd>
                </dl>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'producto:vendedor_list' %}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
{% endblock content %}
