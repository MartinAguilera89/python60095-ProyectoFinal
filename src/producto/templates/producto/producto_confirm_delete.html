{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Producto: Eliminación de registro</h1>

        <div class="alert alert-danger">
            <p class="mb-0">¿Estás seguro que quieres eliminar "{{ object }}"?</p>
        </div>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, confirmo</button>
            <a href="{% url 'producto:producto_list' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
{% endblock content %}
